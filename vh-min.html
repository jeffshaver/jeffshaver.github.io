<!doctype html>
<html>
<head>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    .box {
      width: 40%;
      background: rgb(237,66,10);
      display: inline-block;
      text-align: center;
    }
    .box:last-child {
      margin-left: 5px;
    }
    .label {
      width: 40%;
      text-align: center;
      display: inline-block;
    }
    .vh {
      height: 100vh;
    }
  </style>
</head>
<body>
<div class="box" data-vhmin="true">vh-min</div>
<div class="vh box">vh</div>
<script src="https://rawgithub.com/jeffshaver/vh-min.js/master/vh-min.js"></script>
<script>
  vhmin.init();
</script>
</body>
</html>
