<!doctype html>
<html>
<head>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    .box {
      width: 40%;
      background: rgb(237,66,10);
    }
    .label {
      width: 40%;
      text-align: center;
      display: inline-block;
    }
    .vh {
      height: 100vh;
    }
  </style>
</head>
<body>
<div class="label">vh-min</div>
<div class="label">vh</div>
<div class="box" data-vhmin="true"></div>
<div class="vh box"></div>
</body>
</html>
